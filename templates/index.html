<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Insurance Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f8f8f8;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Medical Insurance Price Prediction</h2>

    <form id="predictForm">
        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Sex:</label>
        <select id="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label>BMI:</label>
        <input type="number" id="bmi" step="0.1" required>

        <label>Children:</label>
        <input type="number" id="children" required>

        <label>Smoker:</label>
        <select id="smoker" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Region:</label>
        <select id="region" required>
            <option value="0">Southwest</option>
            <option value="1">Southeast</option>
            <option value="2">Northwest</option>
            <option value="3">Northeast</option>
        </select>

        <button type="submit">Predict</button>
        <div id="result"></div>
    </form>

    <script>
        const form = document.getElementById('predictForm');
        const resultDiv = document.getElementById('result');

        // Change API_URL based on environment
        const API_URL = window.location.hostname === "localhost" 
            ? "http://127.0.0.1:5000/web-predict" 
            : "https://medical-insurance-price-prediction-1.onrender.com/web-predict";

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            resultDiv.innerHTML = "Predicting... Please wait.";

            const data = {
                age: document.getElementById('age').value,
                sex: document.getElementById('sex').value,
                bmi: document.getElementById('bmi').value,
                children: document.getElementById('children').value,
                smoker: document.getElementById('smoker').value,
                region: document.getElementById('region').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const result = await response.json();
                if (result.prediction) {
                    resultDiv.innerHTML = `<strong>Predicted Insurance Price: ${result.prediction}</strong>`;
                    form.reset();
                } else {
                    resultDiv.innerHTML = `<strong>Error: ${result.error}</strong>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Something went wrong: ${error.message}</strong>`;
            }
        });
    </script>

</body>
</html>
