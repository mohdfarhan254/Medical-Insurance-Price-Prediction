<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Insurance Cost Predictor</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" required>
        
        <label for="sex">Sex:</label>
        <select name="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>
        
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="bmi" required>
        
        <label for="children">Number of Children:</label>
        <input type="number" name="children" required>
        
        <label for="smoker">Smoker:</label>
        <select name="smoker" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        
        <label for="region">Region:</label>
        <select name="region" required>
            <option value="0">Southwest</option>
            <option value="1">Southeast</option>
            <option value="2">Northwest</option>
            <option value="3">Northeast</option>
        </select>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
        <h3>Predicted Insurance Cost: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
