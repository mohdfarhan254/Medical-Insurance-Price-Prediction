<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 15px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insurance Price Prediction</h2>
        <form action="/predict" method="post">
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="sex" placeholder="Sex (0: Female, 1: Male)" required>
            <input type="number" step="0.01" name="bmi" placeholder="BMI" required>
            <input type="number" name="children" placeholder="Children" required>
            <input type="number" name="smoker" placeholder="Smoker (0: No, 1: Yes)" required>
            <input type="number" name="region" placeholder="Region (0-3)" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <h3>Predicted Price: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
